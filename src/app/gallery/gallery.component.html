<div class="container pt-5 pb-3 mt-4" id="gallery">
    <h1 class=" text-center pt-3 mb-5 text-font">Our Gallery</h1>
    <div class="container">
    <div class="row text-center text-lg-start">
        <div class="col-lg-3 col-md-4 col-6" *ngFor="let card of cards">
            <a href="#" class="d-block mb-4" onClick="return false;">
                <img class="img-fluid img-thumbnail img-size-change" [src]="card.src" alt="">
            </a>
         </div>
       </div>
    </div>
</div>
